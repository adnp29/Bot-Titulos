<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Títulos de Autos y Requisitos del DMV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://i.imgur.com/0xfLzX3.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            color: black;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #4CAF50;
        }
        label {
            display: block;
            text-align: left;
            font-size: 18px;
            font-weight: normal;
            margin: 10px 0 5px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            background-color: white;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-green {
            background-color: #4CAF50;
            color: white;
        }
        .btn-green:hover {
            background-color: #2E7D32;
        }
        .btn-red {
            background-color: #D32F2F;
            color: white;
        }
        .btn-red:hover {
            background-color: #B71C1C;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/icon.png" alt="Ícono del Bot" class="logo">
        <h2>Títulos de Autos y Requisitos del DMV</h2>
        
        <label for="titulo">Selecciona un tipo de título:</label>
        <select id="titulo">
            <option value="clean">Clean Title</option>
            <option value="salvage">Salvage Title</option>
            <option value="rebuilt">Rebuilt Title</option>
            <option value="flood">Flood Title</option>
            <option value="bonded">Bonded Title</option>
            <option value="lemon">Lemon Title</option>
        </select>
        
        <label for="operacion">Selecciona una operación:</label>
        <select id="operacion">
            <option value="comprar">Comprar un Auto</option>
            <option value="vender">Vender un Auto</option>
        </select>
        
        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="tx">Texas</option>
        </select>
        
        <button class="btn-green" onclick="redirectToDetails()">Consultar Información</button>
        <button class="btn-red" onclick="resetForm()">Restablecer</button>
    </div>

    <script>
        function redirectToDetails() {
            let titulo = document.getElementById("titulo").value;
            let operacion = document.getElementById("operacion").value;
            let estado = document.getElementById("estado").value;
            
            window.location.href = `detalles.html?titulo=${titulo}&operacion=${operacion}&estado=${estado}`;
        }
        
        function resetForm() {
            document.getElementById("titulo").value = "";
            document.getElementById("operacion").value = "";
            document.getElementById("estado").value = "tx";
        }
    </script>
</body>
</html>
